{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>{% block title %}Title{% endblock %}</title>
<style type="text/css">
    #left-nav {
        width: 12em;
        height: 100vh;
        position: fixed;
        top: 0;
        border: black solid 1px;
        background-color: white;
        z-index: 2;
    }
    #main-content {
        margin-left: 12.5em;
        border: red solid 1px;
    }
    .dollar_container {
        width: 100%;
        text-align: left;
        background: inherit;
    }
    .dollar_line{
        border-bottom: 1px dotted black;
        position: relative;
        height: 16px;
        background: inherit;
    }
    .dollar_line span{
        display: inline-block;
        position: relative;
        background: inherit;
        bottom: -2px;
        height: 100%;
        padding: 0 5px;
    }
    .dollar_line .dollar_content{
        position: absolute;
        right: 0;
    }
</style>
{% block styles %}
{% endblock %}
    <link href="{% static '3rdparty/bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static '3rdparty/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static '3rdparty/bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>

{% block head_scripts %}
{% endblock %}
</head>
<body>
<div class="container m-0">
    <div class="row row-col-10">
        <div class="col-2">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" data-toggle="pill" href="{% url "dashboard" %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="pill" href="{% url "incoming_groups" %}">Incoming Groups</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="pill" href="{% url "locations" %}">Locations</a></li>

                <li class="nav-item"><a class="nav-link" data-toggle="pill" href="{% url "ex_create" %}">Add group</a></li>

                <li class="nav-item"><a class="nav-link" data-toggle="pill" href="{% url "usage_reports" %}">Usage reports</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="pill" href="{% url "usage_report_add" %}">Add usage</a></li>
            </ul>
        </div>
        <div class="col-9 border">
            <div id="main-content">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</div>
{% block body_scripts %}
{% endblock %}
</body>
</html>
