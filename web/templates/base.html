{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>{% block title %}Title{% endblock %}</title>
<style type="text/css">
    #left-nav {
        width: 12em;
        height: 100vh;
        position: fixed;
        top: 0;
        border: black solid 1px;
        background-color: white;
        z-index: 2;
    }
    #main-content {
        margin-left: 12.5em;
        border: red solid 1px;
    }
    .dollar_container {
        width: 100%;
        text-align: left;
        background: inherit;
    }
    .dollar_line{
        border-bottom: 1px dotted black;
        position: relative;
        height: 16px;
        background: inherit;
    }
    .dollar_line span{
        display: inline-block;
        position: relative;
        background: inherit;
        bottom: -2px;
        height: 100%;
        padding: 0 5px;
    }
    .dollar_line .dollar_content{
        position: absolute;
        right: 0;
    }
</style>
{% block styles %}
{% endblock %}
    <script src="{% static '3rdparty/jquery-3.6.0.min.js' %}"></script>
    <link href="{% static '3rdparty/bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static '3rdparty/bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>

{% block head_scripts %}
{% endblock %}
</head>
<body>
<div id="left-nav">
<ul>
    <li><a href="{% url "dashboard" %}">Dashboard</a></li>
    <li><a href="{% url "incoming_groups" %}">Incoming Groups</a></li>
    <li><a href="{% url "locations" %}">Locations</a></li>
</ul>
<ul>
    <li><a href="{% url "ex_create" %}">Add group</a></li>
</ul>
</div>
<div id="main-content">
{% block content %}
{% endblock %}
</div>
{% block body_scripts %}
{% endblock %}
</body>
</html>
