{% extends "base.html" %}
{% load static %}

{% block title %}Add Usage Report{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for hidden_field in form.hidden_fields %}
      {{ hidden_field.errors }}
      {{ hidden_field }}
    {% endfor %}
    {{ form.non_form_errors }}

    {{ form.as_p }}

    <div class="row row-cols-3">
        <div class="col w-25 text-center">
            <button class="btn btn-primary w-75" type="submit">
                {% if object %}Update{% else %}Create{% endif %}
            </button>
        </div>
        <div class="col w-25 text-center">
            <a class="btn btn-secondary w-75" href="{% if object %}{% url "usage_report" pk=object.id %}{% else %}{% url "usage_reports" %}{% endif %}" role="button">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
