
<div class="container-fluid fixed-top bg-dark">
    <!-- The top horizontal bar -->
    <div class="row collapse show no-gutters d-flex h-100">
        <div class="col-3 px-0 w-sidebar navbar-collapse collapse d-none d-md-flex">
            <!-- spacer col -->
            <a href="#" class="navbar-brand">Brand</a>
        </div>
        <div class="col px-3 px-md-0 py-3">
            <div class="d-flex">
                <!-- toggler -->
                <a data-toggle="collapse" href="#" data-target=".collapse" role="button" class="">
                    <i class="fa fa-bars fa-lg"></i>
                </a>
                <a href="#modal" data-target="modal" data-toggle="modal" class="ml-auto text-white"><i class="fa fa-cog"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="col-3 p-0 h-100 text-white w-sidebar navbar-collapse collapse d-none d-md-flex sidebar">
    <!-- fixed sidebar -->
    <div class="navbar-dark bg-dark position-fixed h-100 w-sidebar">
        <h6 class="px-3 pt-3">Fixed Menu</h6>
        <ul class="nav flex-column">
            {% with url_name=request.resolver_match.url_name %}

            <li class="nav-item">
                <a href="{% url "incoming_groups" %}" class="nav-link{% if url_name == "incoming_groups" %} active" aria-current="page{% endif %}">Groups (Invoices, etc)</a>
            </li>
            <li class="nav-item">
                <a href="{% url "ex_create" %}" class="nav-link{% if url_name == "ex_create" %} active" aria-current="page{% endif %}">New Group</a>
            </li>
            <li class="nav-item">
                <a href="{% url "incoming_group_item_lookup" %}" class="nav-link{% if url_name == "incoming_group_item_lookup" %} active" aria-current="page{% endif %}">Item Lookup</a>
            </li>
            <li class="border-top my-3"></li>

            <li class="nav-item">
                <a href="{% url "locations" %}" class="nav-link{% if url_name == "locations" %} active" aria-current="page{% endif %}">Locations</a>
            </li>
            <li class="nav-item">
                <a href="{% url "usage_reports" %}" class="nav-link{% if url_name == "usage_reports" %} active" aria-current="page{% endif %}">Usage Reports</a>
            </li>
            <li class="nav-item">
                <a href="{% url "usage_report_add" %}" class="nav-link{% if url_name == "usage_report_add" %} active" aria-current="page{% endif %}">New Usage Report</a>
            </li>
            <li class="border-top my-3"></li>
            {% endwith %}
        </ul>
    </div>
</div>
